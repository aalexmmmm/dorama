{% extends 'doramas/base.html' %}
 
{% block content %}

    {% for p in posts %}
        <article>
                <header>
                    <img src="images/img1.jpg" alt="Картинка">
                    <p>Nikolay Kuznetsov 14.05.2020</p>
                </header>
                <h2>{{p.title}}</h2>
                <p>{{p.content|linebreaks|truncatewords:50}}</p>
                <a href="{{ p.get_absolute_url }}">Подробнее</a>
        </article>
    {% endfor %}

{% endblock %}
